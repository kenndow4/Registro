<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabla de usuarios con AJAX</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>Tabla de vacante</h1>
			<div>
				<button id="btn_cargar_usuarios" class="btn active">Cargar Usuarios</button>
				
			</div>
		</header>
		<main>
			<form action="" method="" id="formulario" class="formulario">
				<input type="text" name="nombre" id="nombre" placeholder="Nombre">
				<input type="text" name="edad" id="edad" placeholder="cedula">
				<input type="text" name="pais" id="pais" placeholder="telefono">
				<input type="email" name="correo" id="correo" placeholder="Correo">
				<button type="submit" class="btn">Agregar</button>
			</form>
			<div class="error_box" id="error_box">
				<p>Se ha producido un error.</p>
			</div>
			<table id="tabla" class="tabla">
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>CEDULA</th>
					<th>TELEFONO</th>
					<th>CORREO</th>
					<th>ARE</th>
					<th>CV</th>
				</tr>
			</table>
			<div class="loader " id="loader"></div>
		</main>
	</div>
	<script src="js/main.js"></script>
	<script src="js/json.js"></script>
	<script src="js/ajax.js"></script>
</body>
</html>
